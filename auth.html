<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Octane Launcher</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
            background: #181a1f;
            color: #e6e6e6;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            position: relative;
            z-index: 1;
            max-width: 480px;
            width: 100%;
            background: #22252b;
            border-radius: 8px;
            padding: 32px;
        }

        .content-wrapper {
            margin-bottom: 24px;
        }

        .text-content {
            text-align: center;
        }

        h1 {
            font-size: 28px;
            font-weight: 600;
            color: #e6e6e6;
            margin-bottom: 12px;
            letter-spacing: -0.5px;
        }

        .subtitle {
            font-size: 15px;
            color: #7d8590;
            line-height: 1.6;
        }

        .close-message {
            font-size: 14px;
            color: #7d8590;
            text-align: center;
        }

    </style>
</head>
<body>

    <div class="container">
        <div class="content-wrapper">
            <div class="text-content">
                <h1>Authentication Complete!</h1>
                <p class="subtitle">You've successfully signed in to Octane Launcher</p>
            </div>
        </div>

        <p class="close-message">You can now close this window and return to the launcher</p>
    </div>

</body>
</html>
