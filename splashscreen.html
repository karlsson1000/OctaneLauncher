<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Atomic Launcher</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background: #0d0d0d;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: 'Space Grotesk', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        }
        .container {
            text-align: center;
            animation: pulse 2s ease-in-out infinite;
        }
        img {
            width: 80px;
            height: 80px;
            margin-bottom: 16px;
        }
        h1 {
            color: #e8e8e8;
            font-size: 24px;
            font-weight: 600;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        .fade-out {
            animation: fadeOut 0.5s ease-out forwards;
        }
        @keyframes fadeOut {
            from { opacity: 1; }
            to { opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="container" id="splash">
        <img src="/logo.png" alt="Atomic Launcher" />
        <h1>Atomic Launcher</h1>
    </div>
    <script>
        window.__TAURI_INVOKE__('hide_splashscreen').then(() => {
            document.getElementById('splash').classList.add('fade-out');
            setTimeout(() => {
                document.body.style.display = 'none';
            }, 500);
        });
    </script>
    <script type="module" src="/src/frontend/App.tsx"></script>
</body>
</html>
